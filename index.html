<body>
  
  <div id="game">

    <div id="stats">
      <span id="stat">XP: <strong><span id="xpText">0</span></strong></span>
      <span id="stat">Health: <strong><span id="healthText">1000</span></strong></span>
      <span id="stat">Gold: <strong><span id="goldText">50</span></strong></span>
    </div>

    <div id="buttons">
      <button id="button1" style="margin-bottom: 5px;" >Go to store</button>
      <button id="button2">Go to cave</button>
      <button id="button3" >Fight dragon</button>
      <button id="button4">inventory check</button>
    </div>

    <div id="monsterStats">
      <span id="stat">Monster Name: <strong><span id="monsterNameText"></span></strong></span>
      <span id="stat">Health: <strong><span id="monsterHealthText"></span></strong></span>
    </div>

    <div id="text">
      Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
    </div>

    <div id="backSound">
      
      <button id="startButton">Game sound </button>
    </div>
   
  </div>
  <script src="scriptgame.js"></script>
